{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Login</h2>
    <div id="loginAlert" class="alert d-none" role="alert"></div>
    <form id="loginForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" required />
        </div>
        <button type="submit" class="btn btn-success">Login</button>
    </form>
</div>

<script>
    const loginAlert = document.getElementById('loginAlert');

    function showLoginMessage(message, isError = false) {
        loginAlert.textContent = message;
        loginAlert.classList.remove('d-none', 'alert-success', 'alert-danger');
        loginAlert.classList.add(isError ? 'alert-danger' : 'alert-success');
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const payload = {
            username: document.getElementById('username').value,
            password: document.getElementById('password').value,
        };

        const response = await fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload),
        });

        if (response.redirected) {
            showLoginMessage('Login successful! Redirecting...');
            window.location.href = response.url; // Handle redirect to /map
        } else {
            const result = await response.json();
            showLoginMessage(result.error || 'Login failed', true);
        }
    });
</script>

{% endblock %}
