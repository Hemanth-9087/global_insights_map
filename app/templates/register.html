{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Register</h2>
    <div id="registerAlert" class="alert d-none" role="alert"></div>
    <form id="registerForm" method="POST" action="/register">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" required />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" required />
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

<script>
    const registerAlert = document.getElementById('registerAlert');

    function showRegisterMessage(message, isError = false) {
        registerAlert.textContent = message;
        registerAlert.classList.remove('d-none', 'alert-success', 'alert-danger');
        registerAlert.classList.add(isError ? 'alert-danger' : 'alert-success');
    }

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault(); 

        const payload = {
            username: document.getElementById('username').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
        };


        const response = await fetch('/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload),
        });


        const result = await response.json();
        if (response.ok) {
            showRegisterMessage(result.message || 'Registration successful!');
            window.location.href = '/login'; // Redirect to login page
        } else {
            showRegisterMessage(result.message || 'Registration failed', true);
        }
    });
</script>
{% endblock %}
